<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #search-box { height: 10% }
      #map-canvas { height: 90% }
      #search-box > input {
        height: 100%;
        width: 100%;
        margin: 0 40px;
        border: none;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE51nheVwMY3HS3zBzCBN--llXPmJ01JY&sensor=false">
    </script>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="zip-to-it.js"></script>
    <script type="text/javascript">
      var map;

      function zip(input) {
        var sw, ne, z = Zip.to(input.value);
        if (!!z) {
          ga('send', 'event', 'input', 'search', 'zip', input);
          sw = new google.maps.LatLng(z[0][1], z[0][0]);
          ne = new google.maps.LatLng(z[1][1], z[1][0]);
        }
        else {
          sw = new google.maps.LatLng(28, -176);
          ne = new google.maps.LatLng(62, -59);
        }
        map.fitBounds(new google.maps.LatLngBounds(sw, ne));
      }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(42, -93),
          mapTypeControl: false,
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        zip({ value: '' });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<a href="https://github.com/couchand/zip-to-it"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 99;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div id="search-box">
      <input type="text" placeholder="enter a zip code..." onKeyUp="zip(this);">
    </div>
    <div id="map-canvas"></div>
